<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Floating circles for background effect */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 100px; height: 100px;
      top: 20%; left: 10%;
      animation-duration: 18s;
    }
    .circle:nth-child(2) {
      width: 80px; height: 80px;
      top: 60%; left: 20%;
      animation-duration: 22s;
    }
    .circle:nth-child(3) {
      width: 120px; height: 120px;
      top: 40%; left: 75%;
      animation-duration: 25s;
    }
    .circle:nth-child(4) {
      width: 60px; height: 60px;
      top: 75%; left: 50%;
      animation-duration: 20s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
    }

    .dashboard {
      width: 850px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideDown 1.5s ease;
      position: relative;
      z-index: 2;
    }

    .dashboard img.logo {
      width: 80px;
      display: block;
      margin: 0 auto 10px auto;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    a.logout {
      display: inline-block;
      text-decoration: none;
      background: #ff6f61;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
      float: right;
      margin-top: -50px;
    }

    a.logout:hover {
      background: #e64c3c;
    }

    h2 {
      color: #444;
      margin-top: 30px;
      border-left: 5px solid #66a6ff;
      padding-left: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f7f7f7;
      margin: 15px 0;
      padding: 20px;
      border-radius: 15px;
      font-size: 16px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    input {
      flex: 1;
      min-width: 180px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    input[type="file"] {
      background: #eef4ff;
      cursor: pointer;
    }

    button {
      background: #66a6ff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4a90e2;
    }

    /* Stickers */
    .sticker {
      position: absolute;
      width: 60px;
      opacity: 0.9;
      z-index: 1;
    }

    .sticker1 { top: -25px; left: -25px; }
    .sticker2 { bottom: -25px; right: -25px; }

    /* Animations */
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Floating background shapes -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="dashboard">
    <!-- Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo" alt="Logo">

    <h1>Student Dashboard</h1>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>

    <!-- Events Section -->
    <h2>Available Events</h2>
    <ul>
      {% for event in events %}
        <li>
          <strong>{{ event.name }}</strong>
          <form action="{{ url_for('mark_attendance') }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="event_id" value="{{ event.id }}">
            <input type="file" name="qr_image" accept="image/*" required>
            <input type="number" step="0.000001" name="latitude" placeholder="Your Latitude" required>
            <input type="number" step="0.000001" name="longitude" placeholder="Your Longitude" required>
            <button type="submit">Mark Attendance</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <!-- Stickers -->
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="sticker sticker1" alt="Sticker1">
    <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" class="sticker sticker2" alt="Sticker2">
  </div>
</body>
</html>
