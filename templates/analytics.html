<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .analytics-container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        padding: 40px;
        max-width: 1100px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
        text-align: center;
    }

    /* Logo Section */
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        animation: slideLeft 1s ease forwards;
    }
    .logo img {
        width: 60px;
        margin-right: 10px;
    }
    .logo h2 {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .analytics-container h1 {
        font-size: 2rem;
        margin: 10px 0 20px;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 1.2s ease forwards;
    }

    .back-link {
        display: inline-block;
        margin: 15px 0 30px;
        text-decoration: none;
        font-weight: bold;
        color: #007bff;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 25px;
        transition: 0.3s;
    }

    .back-link:hover {
        background: #007bff;
        color: #fff;
        transform: scale(1.05);
    }

    /* Stats Section */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        padding: 25px;
        border-radius: 15px;
        color: white;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: slideRight 1s ease forwards;
    }

    .stat-card:nth-child(1) { animation-delay: 0.3s; }
    .stat-card:nth-child(2) { animation-delay: 0.6s; }
    .stat-card:nth-child(3) { animation-delay: 0.9s; }

    .stat-card h2 {
        font-size: 2rem;
        margin-bottom: 8px;
    }

    .stat-card p {
        font-size: 1rem;
        opacity: 0.9;
    }

    .stat-card i {
        position: absolute;
        right: 15px;
        bottom: 15px;
        font-size: 3rem;
        opacity: 0.3;
    }

    .stat-blue { background: linear-gradient(135deg, #36d1dc, #5b86e5); }
    .stat-orange { background: linear-gradient(135deg, #ff9966, #ff5e62); }
    .stat-green { background: linear-gradient(135deg, #56ab2f, #a8e063); }

    /* Chart Section */
    .chart-box {
        background: #f9f9f9;
        border-radius: 15px;
        padding: 25px;
        box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
        transition: 0.3s;
        animation: fadeIn 1.5s ease forwards;
    }

    .chart-box:hover {
        box-shadow: inset 0 3px 15px rgba(0,0,0,0.1);
        transform: translateY(-5px);
    }

    .chart-box img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideLeft {
        from {opacity: 0; transform: translateX(-40px);}
        to {opacity: 1; transform: translateX(0);}
    }

    @keyframes slideRight {
        from {opacity: 0; transform: translateX(40px);}
        to {opacity: 1; transform: translateX(0);}
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
        .analytics-container {
            padding: 20px;
        }
        .analytics-container h1 {
            font-size: 1.6rem;
        }
        .stat-card h2 {
            font-size: 1.6rem;
        }
    }
</style>
<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="analytics-container">

    <!-- Logo -->
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3208/3208720.png" alt="Logo">
        <h2>Smart Attendance</h2>
    </div>

    <h1>üìä Feedback Analytics</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-card stat-blue">
            <h2>120</h2>
            <p>Total Students</p>
            <i class="fas fa-user-graduate"></i>
        </div>
        <div class="stat-card stat-orange">
            <h2>4.5 / 5</h2>
            <p>Avg. Feedback Rating</p>
            <i class="fas fa-star"></i>
        </div>
        <div class="stat-card stat-green">
            <h2>92%</h2>
            <p>Attendance Rate</p>
            <i class="fas fa-check-circle"></i>
        </div>
    </div>

    <!-- Chart -->
    <div class="chart-box">
        <img src="{{ url_for('static', filename='attendance_chart.png') }}" alt="Analytics Chart">
    </div>
</div>
</body>
</html>
